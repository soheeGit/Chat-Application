<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis Chat</title>
</head>
<body>
<h2>ğŸ’¬ Redis ì±„íŒ…</h2>

<div id="chat">
    <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>
    <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
    <button onclick="sendMessage()">ë³´ë‚´ê¸°</button>
</div>

<!-- SockJS & STOMP JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws-chat'); // Spring ì„¤ì •ì˜ endpoint
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // êµ¬ë…: /topic/chatroom
            stompClient.subscribe('/topic/chatroom', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value;
        if (message && stompClient) {
            stompClient.send("/app/chat", {}, JSON.stringify({ content: message }));
            input.value = '';
        }
    }

    function showMessage(message) {
        const messages = document.getElementById("messages");
        const div = document.createElement('div');
        div.textContent = `[${message.sender || 'ìµëª…'}] ${message.content}`;
        messages.appendChild(div);
    }

    // ì—°ê²° ì‹œë„
    connect();
</script>
</body>
</html>
